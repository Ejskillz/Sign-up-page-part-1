<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>ej.skillz.com</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="box">
        <form action="">
            <h2>Sign In</h2>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
            </div>
           
            <button type="register" class="submit">Sign In</button>
            <div class="signUp">
                <p>Don't have an account? <a href="signUp.html">Sign Up</a> <span class="forgetPassword"><a href="forgetPassword.html">Forget Password?</a></span></p>
            </div>
        </form>
    </div>
</body>
</html>
